spec:
  replicas: 1
  template:
    spec:
      containers:
        -
          resources:
            requests:
              cpu: "0.2"
              memory: 256Mi
            limits:
              cpu: "1.0"
              memory: 256Mi
          env:
            - name: JAEGER_SERVICE_NAME
              value: helloservice
            - name: JAEGER_ENDPOINT
              value: http://my-jaeger-collector.observability.svc.cluster.local:14268/api/traces
